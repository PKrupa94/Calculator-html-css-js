<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator App</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="calStyle.css">
 
  </head>  
  <body>
    <div class="wrapper">
        <section class="calculator-screen">
            <input type="text" value="0" class="display-result" disabled>
        </section>
        <section class="calculator-buttons">
            <!-- 1st row -->
            <button class="button clear">AC</button>
            <button class="button grey" >&larr;</button>
            <button class="button grey" >.</button>
            <button class="button orange">&divide;</button>    
            <!-- 2nd row -->
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange">x</button>
            <!-- 3rd row -->
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange">-</button>
            <!-- 4th row -->
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange">+</button>
            <!-- last row -->
            <button class="button btnExtraWidth span">0</button>
            <button class="button">%</button>
            <button class="button orange">=</button>
        </section>
    </div>
    <script src="calScript.js"></script>
  </body>
</html>
